{{ define "main" }}

{{ $_img := default "" .Params.image }}

<div class="card p-5 bg-transparent mb-4">
	<div class="row">
		<div class="col-md-3">
			<img class="rounded-3" src="/images/blog/{{ $_img }}" alt="">
		</div>
		<div class="col-md-9 mt-3 mt-md-0">
			{{ partial "post-tags-1" . }}
			<!-- h4><a href="#" class="btn-link text-reset stretched-link fw-bold">{{ .Title | markdownify }}</a></h4 -->
			<h4>{{ .Title | markdownify }}</h4>
			<div>{{ .Content }}</div>
			<!-- Card info -->
			<ul class="nav nav-divider align-items-center d-none d-sm-inline-block">
				<li class="nav-item">
					<div class="nav-link">
						<div class="d-flex align-items-center position-relative">
							<div class="avatar avatar-xs">
								<img class="avatar-img rounded-circle" src="/images/blog/103.jpg" alt="avatar">
							</div>
							<span class="ms-3">by <a href="#" class="stretched-link text-reset btn-link">K.KOBAYAKAWA</a></span>
						</div>
					</div>
				</li>
				<li class="nav-item">{{ partial "post-date-1" . }}</li>
			</ul>
		</div>
	</div>
</div>

<article class="blog-post">
	{{/* partial "translations.html" . */}}
    {{ partial "related" . }}
</article>

{{ end }}

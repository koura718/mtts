<!-- Create <project-root>/layouts/partials/head-custom.html to overwrite this empty template and put custom code into the <head> section. -->
<script src="https://kit.fontawesome.com/d3ff270fba.js" crossorigin="anonymous"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
{{- $enableGA := and (default false .Site.Params.enableGA) (eq hugo.Environment "production") -}}
{{- $gtagId := default "" .Site.Params.gtagId -}}
{{- if and $enableGA $gtagId -}}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ $gtagId | urlquery }}"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', '{{ $gtagId }}');
</script>
{{- end -}}

  # Instagram
  url_insta = "https://www.instagram.com/mizuki.tts/"
  # Twitter
  url_nitt = "https://nitter.net/MIZUKI_TTS"
  url_twit = "https://twitter.com/MIZUKI_TTS"

[sitemap]
  filename = 'sitemap.xml'
  changefreq = 'weekly'
  priority = 0.8

# Mixin HTML
[markup]
  defaultMarkdownHandler = 'goldmark'
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      linkifyProtocol = 'https'
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = 'github'
      [markup.goldmark.parser.attribute]
        block = true
        title = true
    [markup.goldmark.renderer]
      hardWraps = false
      # unsafe = false
      unsafe = true
      xhtml = false


baseurl = "https://mtts.kora.win/"
title = "水城卓球スクール"
dateFormat = "2006年01月02日"

languageCode = "ja"
languageName = "日本語"

hasCJKLanguage = true
defaultContentLanguageInSubdir = true
defaultContentLanguage = "ja"

# Pagination
paginate = 3
paginatePath = "page"

# Theme to use
theme = "hugo-bootstrap-5"

[taxonomies]
  tag = "tags"
  category = "categories"

[params]
  mainSections = ['post']

# Google analytics
# googleAnalytics = ""

[sitemap]
  filename = 'sitemap.xml'
  changefreq = 'weekly'
  priority = 0.8

# Mixin HTML
[markup]
  defaultMarkdownHandler = 'goldmark'
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      linkifyProtocol = 'https'
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = 'github'
      [markup.goldmark.parser.attribute]
        block = true
        title = true
    [markup.goldmark.renderer]
      hardWraps = false
      # unsafe = false
      unsafe = true
      xhtml = false


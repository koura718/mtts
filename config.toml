# Pagination
paginate = 3
paginatePath = "page"

# Theme to use
theme = "hugo-bootstrap-5"

# Robot.txt
enableRobotsTXT = true

# Google analytics
googleAnalytics = "G-3TWHXLJHKQ"

[taxonomies]
  tag = "tags"
  category = "categories"

[params]
  mainSections = ['post']
